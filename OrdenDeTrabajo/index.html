<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes de Trabajos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="icon" href="images/checklist.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Ordenes de Trabajo</h1>
        
        <div id="addNode" class="form-section">
            <input id="folio" type="text" placeholder="Folio" class="input-field">
            <input id="fallaReportada" type="text" placeholder="Falla Reportada" class="input-field">
            <input id="fecha" type="date" class="input-field">
            <input id="operador" type="text" placeholder="Operador" class="input-field">
            <button id="orden-btn" class="btn"><i class="fas fa-plus"></i> Add</button>
        </div>
        
        <div class="search-section">
            <input id="SearchFolio" type="text" placeholder="Folio" class="input-field">
            <button id="btnSearch" class="btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="route-section">
            <button id="btnRouteTree" class="btn"><i class="fas fa-tree"></i> Show Tree</button>
            <button id="btnMinValue" class="btn"><i class="fas fa-arrow-down"></i> Min Value</button>
            <button id="btnMaxValue" class="btn"><i class="fas fa-arrow-up"></i> Max Value</button>
        </div>
        
        <div id="treeContent" class="results-section"></div>
    </div>

    <script type="module" src="./scr/controllers/script.js"></script>
</body>
</html>
